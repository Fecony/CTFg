table:
  name: tag
  schema: public
array_relationships:
  - name: challenge_tags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: challenge_tag
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      columns:
        - id
        - name
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - name
      filter: {}
  - role: user
    permission:
      columns:
        - name
        - id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
      filter:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
