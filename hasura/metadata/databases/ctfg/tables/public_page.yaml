table:
  name: page
  schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: page_id
        table:
          name: comment
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - auth_required
        - content
        - format
        - id
        - route
        - title
      filter:
        _and:
          - hidden:
              _ne: true
          - draft:
              _ne: true
          - auth_required:
              _ne: true
  - role: user
    permission:
      columns:
        - auth_required
        - content
        - format
        - id
        - route
        - title
      filter:
        _and:
          - hidden:
              _ne: true
          - draft:
              _ne: true
