table:
  name: team
  schema: public
object_relationships:
  - name: captain
    using:
      foreign_key_constraint_on: captain_id
  - name: scoreboard
    using:
      manual_configuration:
        column_mapping:
          id: team_id
        insertion_order: null
        remote_table:
          name: scoreboard
          schema: public
array_relationships:
  - name: awards
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: award
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: comment
          schema: public
  - name: field_entries
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: field_entry
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: user
          schema: public
  - name: score_timeline
    using:
      manual_configuration:
        column_mapping:
          id: team_id
        insertion_order: null
        remote_table:
          name: score_timeline
          schema: public
  - name: solves
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: solve
          schema: public
  - name: submissions
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: submission
          schema: public
  - name: unlocks
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: unlock
          schema: public
computed_fields:
  - name: score
    definition:
      function:
        name: team_score
        schema: public
select_permissions:
  - role: ctfd_
    permission:
      columns:
        - affiliation
        - bracket
        - country
        - created
        - id
        - name
        - website
      computed_fields:
        - score
      filter:
        _and:
          - _exists:
              _table:
                name: config
                schema: public
              _where:
                _and:
                  - key:
                      _eq: account_visibility
                  - value:
                      _eq: public
          - hidden:
              _ne: true
  - role: ctfd_admin
    permission:
      columns:
        - affiliation
        - banned
        - bracket
        - captain_id
        - country
        - created
        - email
        - hidden
        - id
        - name
        - secret
        - website
      computed_fields:
        - score
      filter: {}
  - role: ctfd_user
    permission:
      columns:
        - affiliation
        - bracket
        - country
        - created
        - id
        - name
        - website
      computed_fields:
        - score
      filter:
        _or:
          - hidden:
              _ne: true
          - _or:
              - members:
                  id:
                    _eq: X-Hasura-User-Id
              - _exists:
                  _table:
                    name: config
                    schema: public
                  _where:
                    _and:
                      - key:
                          _eq: account_visibility
                      - value:
                          _ne: admins
update_permissions:
  - role: ctfd_admin
    permission:
      columns:
        - affiliation
        - banned
        - bracket
        - captain_id
        - country
        - email
        - hidden
        - name
        - password
        - secret
        - website
      filter: {}
      check: {}
  - role: ctfd_user
    permission:
      columns:
        - affiliation
        - bracket
        - captain_id
        - country
        - email
        - name
        - website
      filter:
        _and:
          - captain_id:
              _eq: X-Hasura-User-Id
          - _and:
              - banned:
                  _ne: true
              - hidden:
                  _ne: true
      check: null
