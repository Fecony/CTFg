table:
  name: scoreboard
  schema: public
object_relationships:
  - name: team
    using:
      manual_configuration:
        column_mapping:
          team_id: id
        insertion_order: null
        remote_table:
          name: team
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - score
        - team_id
      filter:
        _exists:
          _table:
            name: config
            schema: public
          _where:
            _and:
              - key:
                  _eq: score_visibility
              - value:
                  _eq: public
  - role: user
    permission:
      columns:
        - rank
        - score
        - team_id
      filter:
        _exists:
          _table:
            name: config
            schema: public
          _where:
            _and:
              - key:
                  _eq: score_visibility
              - _or:
                  - value:
                      _eq: private
                  - value:
                      _eq: public
