table:
  name: solve
  schema: public
object_relationships:
  - name: challenge
    using:
      foreign_key_constraint_on: challenge_id
  - name: submission
    using:
      foreign_key_constraint_on: id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      columns:
        - challenge_id
        - id
        - team_id
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - challenge_id
        - id
        - user_id
      filter:
        _and:
          - challenge:
              state:
                _eq: visible
          - user:
              kratos_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - challenge_id
        - id
        - team_id
        - user_id
      filter:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
