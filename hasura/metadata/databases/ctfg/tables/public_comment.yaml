table:
  name: comment
  schema: public
object_relationships:
  - name: challenge
    using:
      foreign_key_constraint_on: challenge_id
  - name: page
    using:
      foreign_key_constraint_on: page_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      foreign_key_constraint_on: author_id
  - name: userByUserId
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - type
        - author_id
        - challenge_id
        - id
        - page_id
        - team_id
        - user_id
        - content
        - date
      filter:
        _or:
          - page:
              _and:
                - hidden:
                    _eq: false
                - draft:
                    _eq: true
          - challenge:
              state:
                _eq: visible
