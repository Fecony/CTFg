table:
  name: hint
  schema: public
object_relationships:
  - name: challenge
    using:
      foreign_key_constraint_on: challenge_id
  - name: unlocked_content
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: hints_content
          schema: public
array_relationships:
  - name: unlocks
    using:
      manual_configuration:
        column_mapping:
          id: target
        insertion_order: null
        remote_table:
          name: unlock
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      columns:
        - type
        - cost
        - requirements
        - content
        - challenge_id
        - id
select_permissions:
  - role: user
    permission:
      columns:
        - challenge_id
        - cost
        - id
        - requirements
        - type
      filter:
        challenge:
          state:
            _eq: visible
update_permissions:
  - role: user
    permission:
      columns:
        - type
        - cost
        - requirements
        - content
        - challenge_id
        - id
      filter:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
