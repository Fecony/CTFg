table:
  name: hints_content
  schema: public
object_relationships:
  - name: hint
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: hint
          schema: public
select_permissions:
  - role: ctfd_admin
    permission:
      columns:
        - id
        - content
      filter: {}
  - role: ctfd_user
    permission:
      columns:
        - id
        - content
      filter:
        _or:
          - hint:
              _or:
                - cost:
                    _lt: 1
          - _exists:
              _table:
                name: unlock
                schema: public
              _where:
                _or:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - team:
                      members:
                        id:
                          _eq: X-Hasura-User-Id
