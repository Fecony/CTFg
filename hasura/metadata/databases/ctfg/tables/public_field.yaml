table:
  name: field
  schema: public
array_relationships:
  - name: field_entries
    using:
      foreign_key_constraint_on:
        column: field_id
        table:
          name: field_entry
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - editable
        - field_type
        - id
        - name
        - public
        - required
        - type
      filter:
        public:
          _eq: true
