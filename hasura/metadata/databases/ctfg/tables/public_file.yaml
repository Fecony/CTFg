table:
  name: file
  schema: public
object_relationships:
  - name: challenge
    using:
      foreign_key_constraint_on: challenge_id
  - name: page
    using:
      foreign_key_constraint_on: page_id
insert_permissions:
  - role: user
    permission:
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      columns:
        - type
        - location
        - challenge_id
        - id
        - page_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - type
        - location
        - challenge_id
        - page_id
      filter:
        _or:
          - _and:
              - challenge:
                  id: {}
              - challenge:
                  state:
                    _eq: visible
              - _not:
                  _exists:
                    _table:
                      name: config
                      schema: public
                    _where:
                      _and:
                        - key:
                            _eq: challenge_visibility
                        - value:
                            _eq: private
          - _and:
              - page:
                  id: {}
              - page:
                  hidden:
                    _ne: true
              - page:
                  auth_required:
                    _ne: true
  - role: user
    permission:
      columns:
        - id
        - type
        - location
        - challenge_id
        - page_id
      filter:
        _or:
          - _and:
              - challenge:
                  id: {}
              - challenge:
                  state:
                    _eq: visible
          - _and:
              - page:
                  id: {}
              - page:
                  hidden:
                    _ne: true
update_permissions:
  - role: user
    permission:
      columns:
        - type
        - location
        - challenge_id
        - id
        - page_id
      filter:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
      check:
        _exists:
          _table:
            name: user
            schema: public
          _where:
            _and:
              - kratos_id:
                  _eq: X-Hasura-User-Id
              - type:
                  _eq: admin
