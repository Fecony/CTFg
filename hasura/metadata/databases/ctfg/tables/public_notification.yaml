table:
  name: notification
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - title
        - content
        - date
        - user_id
        - team_id
      filter:
        _or:
          - _and:
              - user_id:
                  _is_null: true
              - team_id:
                  _is_null: true
          - team:
              members:
                id:
                  _eq: X-Hasura-User-Id
          - user_id:
              _eq: X-Hasura-User-Id
