type Mutation {
  submitFlag(
    input: SubmitFlagRequestInput!
  ): SubmitFlagReply
}

input TestInput {
  something: String
}

input SubmitFlagRequestInput {
  flag: String
  test: TestInput
}

type Test {
  something: String!
}

type SubmitFlagRequest {
  flag: String!
  test: Test
}

type SubmitFlagReply {
  solved: Boolean!
}

