syntax = "proto3";

package ctfg;

import "graphql/options.proto";

option go_package = "github.com/ctfg/ctfg/backend";

service Backend {
  rpc SubmitFlag(SubmitFlagRequest) returns (SubmitFlagReply) {
    option (graphql.method) = {operation: "mutation"};
  }
}

message SubmitFlagRequest {
  string flag = 1;
}

message SubmitFlagReply {
  bool solved = 1;
}
