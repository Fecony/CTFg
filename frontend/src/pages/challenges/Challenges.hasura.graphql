fragment ChallengeList on challenge_tag {
    challenge {
        id
        name
        description
        value
        max_attempts
        files {
            id
            location
            type
        }
        hints {
            id
            type
            cost
            unlocked_content {
                id
                content
            }
        }
        type
        solved
        tags {
            tag {
                name
            }
        }
    }
    tag {
        id
        name
    }
}
