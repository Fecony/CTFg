fragment AdminChallenge on challenge {
    id
    name
    description
    value
    max_attempts
    state
    files {
        id
        location
        type
    }
    hints {
        id
        type
        cost
        unlocked_content {
            id
            content
        }
    }
    type
    tags {
        tag {
            name
        }
    }
}
